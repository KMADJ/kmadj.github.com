<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>斌斌学院4</title>
		<style type="text/css">
			
			#ul1 li{color: white;background: red;font-size: 20px;float: left;padding: 5px;margin: 10px;}
		</style>
		<script type="text/javascript">
			
			window.onload=function(){
				
				var aInp=document.getElementsByTagName('input');
				var oUl=document.getElementById('ul1');
				var aLi=oUl.getElementsByTagName('li');
				
				aInp[1].onclick=function(){
					
					var oLi=document.createElement('li');
					
					oLi.innerHTML=aInp[0].value;
					
					if(oUl.children[0]){
						oUl.insertBefore(oLi,oUl.children[0]);						
					}else{						
						oUl.appendChild(oLi);
					}
					
					aInp[0].value='';
			        click();
					
				}
				
				aInp[2].onclick=function(){
					
					var oLi=document.createElement('li');
					
					oLi.innerHTML=aInp[0].value;
					
					oUl.appendChild(oLi);
					
					aInp[0].value='';
					click();
				}
				aInp[3].onclick=function(){
					
					alert(oUl.firstElementChild.innerHTML);
					oUl.removeChild(oUl.firstElementChild);
					aInp[0].value='';
					click();
				}
				aInp[4].onclick=function(){
					
					alert(oUl.lastElementChild.innerHTML);
					oUl.removeChild(oUl.lastElementChild);
					aInp[0].value='';
					click();
				}
				function click(){
				for (var i=0;i<aLi.length;i++){
					
					aLi[i].onclick=function(){
						
						oUl.removeChild(this);
					}
				}
				}

//					}
//				}

//					
//					if(aInp[0].value=='') aInp[0].value=='请输入数字';
//				}
//				aInp[0].focus();


			}
		</script>
	</head>
	<body>
		<input type="text" id="input" value="" />
		<input type="button" value="左侧入"  id="in-left"/>
		<input type="button" value="右侧入"  id="in-right"/>		
		<input type="button" value="左侧出"  id="out-left"/>
		<input type="button" value="右侧出"  id="out-right"/>
		
		<ul id="ul1">
