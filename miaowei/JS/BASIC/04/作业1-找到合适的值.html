<!DOCTYPE HTML>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>

<script>

var arr = [ '100px', 'abc'-6, [], -98765, 34, -2, 0, '300', , function(){alert(1);}, null, document, [], true, '200px'-30,'23.45元', 5, Number('abc'), function(){ alert(3); }, 'xyz'-90 ];
var num1=[];
var num2=[];
var num3=0;
var num4=[];
var a=0,b=0;
/*
	1、找到arr里所有的数字：-98765, 34, -2, 0, 5
	2、找到可以转成数字的：'100px', -98765, 34, -2, 0, '300', '23.45元',  5 
	3、把转成数字以后，最大值判断出来：300
	4、把 NaN 所在的位置找出来：1 14 17  19
*/
for (var i=0;i<arr.length;i++){
	if(typeof arr[i]=='number'&&isNaN(arr[i])==false){
		num1.push(arr[i])
		}
    if (isNaN (parseFloat(arr[i]))==false){	
	   num2.push(arr[i])
	}
	for(var j=0;j<num2.length;j++){
		
		 a=parseFloat(num2[0]);
	     b=parseFloat(num2[j]);
		if(b>a){a=b;num3=a;}
	}
	if(arr[i]!=arr[i]){
		num4.push(i);
		}
	}
	
	document.write('数组中的数字有：'+num1+'<br/>');
	document.write('数组中能转换为数字的有：'+num2+'<br/>');
	document.write('数组中转为数字后的最大数字是：'+num3+'<br/>');
	document.write('NaN所在的位置是：'+num4+'<br/>');
</script>
