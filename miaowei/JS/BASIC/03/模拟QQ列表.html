<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>模拟QQ列表</title>
<style>
*{margin:0;padding:0;list-style:none;}
#list{
	width:250px;
	margin:0 auto;
	border:1px solid #333;
	margin-top:20px;
	}
h3{background:url(ico1.gif) no-repeat 5px center #ff9;
   text-indent:20px;
  }
.ul1 li{text-indent:25px;}
.ul1{display:none;}
.active{background:url(ico2.gif) no-repeat 5px center #FFE6C6;}
</style>
<script>
window.onload=function(){
	var oList=document.getElementById('list');
	var oH3=oList.getElementsByTagName('h3');
	var oUl=oList.getElementsByClassName('ul1');
	var aLi=null;
	var arrLi=[];
	var onOff=true;
	for(var i=0;i<oH3.length;i++){
		oH3[i].index=i;
		oH3[i].onclick=function(){
			for( var i=0; i<oH3.length; i++ ){
				if( i != this.index ){
					oUl[i].style.display = 'none';
					oH3[i].className = '';
				}}
			if(this.className==''){
			this.className='active';
			oUl[this.index].style.display='block';
			}
			else{
			this.className='';
			oUl[this.index].style.display='none';	
				}
			}
		}
	for(var i=0;i<oUl.length;i++){
		var aLi=oUl[i].getElementsByTagName('li');
		for(var j=0;j<aLi.length;j++){
			arrLi.push(aLi[j]);
			}
		}
		for(var i=0;i<arrLi.length;i++){
			arrLi[i].onclick=function(){
				for(var i=0;i<arrLi.length;i++){
			arrLi[i].style.background='none';}
				this.style.background='#CFF9F8';
				}
			
			}
}
</script>
</head>
